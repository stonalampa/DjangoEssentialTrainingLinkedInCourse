{% extends 'base.html' %} {% block content %}
<form method="POST">
    {% csrf_token %} {{ form }}
    <!-- cross site reguest forgery token; request needs to go with token -->
    <button type="submit" class="btn btn-primary my-5">Submit</button>
</form>
{% if form.errors %}
<div class="alert alert-danger my-5">{{form.errors.title.as_text}}</div>
{% endif %}
<a href="{% url 'notes.list' %}" class="btn btn-seconday">Cancel</a>
<a href="{% url 'notes.update' pk=note.id %}" class="btn btn-secondary">Edit</a>
{% endblock %}
