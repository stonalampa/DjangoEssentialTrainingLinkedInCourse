{% load static %}
<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-..."
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <a
                    href="{% url 'notes.list' %}"
                    class="btn btn-outline-light me-1"
                    >Home</a
                >
                <a
                    href="{% url 'notes.new' %}"
                    class="btn btn-outline-light me-1"
                    >Create</a
                >
                <a href="{% url 'login' %}" class="btn btn-outline-light me-1"
                    >Login</a
                >
                {% else %}
                <a href="{% url 'logout' %}" class="btn btn-outline-light me-1"
                    >Logout</a
                >
                {% endif %}
            </div>
        </nav>
        <div class="my-5 text-center container">
            {% block content %} {% endblock content %}
        </div>
    </body>
</html>
